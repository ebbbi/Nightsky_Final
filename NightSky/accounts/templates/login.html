<h2>아이디나 비밀번호가 틀렸습니다</h2>
<form method="POST" action="{% url 'login' %}">{% csrf_token %}
        Username:
        <input name="username" type="text">
        <br><br>
        Password:
        <input name="password" type="password">
        <br><br>
        <button type="submit">Login</button>
</form>
<b>새로 계정을 만드시겠습니까?</b><br><br>
<button type="button" onclick="location.href='{% url 'register' %}'">회원가입</botton>
